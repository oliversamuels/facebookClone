<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or signup</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="left">
            <div class="img_cont">
                <img src="static\images\logo.svg" alt="Facebook Logo">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </section>
        <section class="right">
            <div class="container">
                <form>
                    <div><input type="text" placeholder="Email address or phone number"></div>
                    <div><input type="password" placeholder="Password"></div>
                    <div><button type="submit" class="btn btn1"> Log In </button></div>
                    <div class="link"><a href="">Forgotten password?</a></div>
                    <div class="line"></div>
                    <button class="btn btn2">Create New Account</button>
                </form>
            </div>
            <p><a href="">Create a page</a> for a celebrity, brand or busineess</p>
        </section>
    </main>
</body>
</html>
